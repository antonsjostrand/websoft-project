<!DOCTYPE html>
<html lang="en">
<title>HKR-TODO</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>

    <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Text...">
        <span onclick="newElement()" class="addBtn">Add</span>
        
        
         <select id="selectDayID" onkeyup="newElement()" >
             
             <option value="Monday">Monday</option>
             <option value="Tuesday">Tuesday</option>
             <option value="Wednesday">Wednesday</option>
             <option value="Thursday">Thursday</option>
             <option value="Friday">Friday</option>
             <option value="Saturday">Saturday</option>
             <option value="Sunday">Sunday</option>
    </select>
  <!-- <div id="day" class="day"><input type="text" id="balla" > -->
    </div>
    </div>

    <div class="help-block">
        <div class="board-layout-monday">
            <div class="board-text">Monday
                <ul id=Monday>    
                </ul>
            </div>
        </div>

        <div class="board-layout-tuesday">
            <div class="board-text">Tuesday
                <ul id=Tuesday></ul>
            </div>
        </div>

        <div class="board-layout-wednesday">
            <div class="board-text">Wednesday
                
                <ul id=Wednesday></ul>
            </div>
        </div>
        <div class="board-layout-thursday">
            <div class="board-text">Thursday
                <ul id=Thursday></ul>
            </div>
        </div>
        <div class="board-layout-friday">
            <div class="board-text">Friday
                <ul id=Friday></ul>
            </div>
        </div>
        <div class="board-layout-saturday">
            <div class="board-text">Saturday
                <ul id=Saturday></ul>
            </div>
        </div>
        <div class="board-layout-sunday">
            <div class="board-text">Sunday
                <ul id=Sunday></ul>
            </div>
        </div>
    </div>


    <script src='app.js'></script>
</body>

</html>
