<!DOCTYPE html>
<html lang="en">
<title>Log In</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>



    <div class="login">

        <form class="login-content" action="" method="GET">
            <div class="container">
                <h1>Log In</h1>
                <hr>
            <div>
                <div>
                    <label for="username"><b>Username</b></label>
                    <input type="texts" placeholder="Enter Username" name="username" required>
                </div>
                <div>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                </div>
            </div>
            
            <button type="submit" onclick="window.location.href = '../MainScreen/index.html'" class="loginBtn">Log in</button>
            <button type="button" onclick="history.go(-1);" class="cancelBtn">Cancel</button>
      </div>
      </form>
    </div>
